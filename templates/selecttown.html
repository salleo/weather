<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Town name</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter town:<br>
        {{form.name(size=80)}}<br>
        {% for error in form.errors.openid %}
            <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="OK"></p>
</form>
{% endblock %}
